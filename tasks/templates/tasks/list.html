{% extends 'tasks/main.html' %}

{% block content %}
<h1>To Do</h1>

<form method="POST" action="/">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" name="Create Task">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
            {% if task.completed == True %}
                <s>{{ task }}</s>
            {% else %}
                <span>{{ task }}</span>
            {% endif %}
            
    </div>

{% endfor %}


{% endblock %}
